<div class="container">
  <ng-container *ngIf="!loading">
    <div class="card" *ngFor="let item of collections" (click)="navigate(item.path)">
      <img [ngSrc]="item.cover" [alt]="item.cover" placeholder [width]="width(item.path)"
        [height]="height(item.path)"
        [ngClass]="{ 'vertical-image': item.vertical, 'horizontal-image': !item.vertical }">
      <div class="label"> {{ item.name }}</div>
    </div>
  </ng-container>
</div>
